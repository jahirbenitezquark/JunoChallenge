<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Juno Challenge</title>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link href="/styles.css" rel="stylesheet" />
  </head>
  <body>
    <div class="container">
      <div class="left">
        <img class="books" src="/assets/books.jpg" />
      </div>
      <div class="right">
        <div class="header">
          <h1>It's going down for real.</h1>
          <p>
            Lorem ipsum dolor sit amet consectetur adipisicing elit. Optio, est.
            Minus, quod exercitationem. Quos, eos quam voluptates, totam
            deleniti minus quod nisi ea, nostrum vel hic at veniam nobis
            dolores.
          </p>
          <h2>About you</h2>
        </div>
        <form id="form" class="form">
          <div class="form-inline">
            <div class="form50">
              <label>First Name</label>
              <input
                id="firstname"
                type="text"
                class="form-field"
                placeholder="Jane"
              />
            </div>
            <div class="form50">
              <label>Last Name</label>
              <input
                id="lastname"
                type="text"
                class="form-field"
                placeholder="Doe"
                required
              />
            </div>
          </div>
          <div class="form-100">
            <label>Type of Book Choice</label>
            <select id="booktype" type="text" class="form-field">
              <option value="Hardcover">Hardcover</option>
              <option value="Paperback">Paperback</option>
            </select>
          </div>
          <div class="form-100">
            <label>Phone Number</label>
            <input
              id="phone"
              type="text"
              class="form-field"
              placeholder="555-555-5555"
              required
              maxlength="10"
            />
          </div>
          <button type="submit">Send</button>
        </form>
      </div>
    </div>
  </body>
</html>
